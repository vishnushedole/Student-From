<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
</head>

<body onload="disable()">
    <div class="container">
        <h2>Vertical (basic) form</h2>
        <form id="stdForm" method="post">
            <div class="form-group">
                <span><label for="rollno">Roll-No :</label> <label id="rollno">
                    </label></span>
                <input type="number" class="form-control" name="Roll" id="Roll" placeholder="Enter Roll No" onchange="getStd()"
                    required>
            </div>
            <div class="form-group">
                <label for="fullname">Full-Name:</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter Full Name" name="fullname">
            </div>
            <div class="form-group">
                <label for="cls">Class:</label>
                <input type="text" class="form-control" id="cls" placeholder="Enter Class"
                    name="cls">
            </div>
            <div class="form-group">
                <label for="BirthDate">Birth Date:</label>
                <input type="text" class="form-control" id="BirthDate" placeholder="Enter Birth Date"
                    name="BirthDate">
            </div>
            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" class="form-control" id="Address" placeholder="Enter Address"
                    name="Address">
            </div>
            <div class="form-group">
                <label for="Enrolment-Date">Enrolment-Date:</label>
                <input type="text" class="form-control" id="EnrolmentDate" placeholder="Enter Enrolment Date"
                    name="EnrolmentDate">
            </div>
            <input type="button" class="btn btn-primary" id="save" value="Save" onclick="saveStd();">
            <input type="button" class="btn btn-primary" id="update" value="Update" onclick="updateStd();">
            <input type="button" class="btn btn-primary" id="reset" value="Reset" onclick="resetForm();">
        </form>
    </div>
   <script src="js/index.js"></script>
</body>

</html>
